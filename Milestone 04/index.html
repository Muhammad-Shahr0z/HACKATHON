<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Builder - By Shahroz</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <body>
    <div class="container">
      <h1>Create Your Resume</h1>
      <form id="resume-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Mobile Number:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          pattern="[0-9]{11}"
          placeholder="e.g:03003666930"
          required
        />

        <label for="profile-picture">Profile Picture:</label>
        <input
          type="file"
          id="profile-picture"
          name="profile-picture"
          accept="image/*"
          onchange="handleProfilePictureChange(event)"
        />

        <div id="profile-picture-preview" style="display: none">
          <img id="profile-picture-img" src="" alt="Profile Picture" />
        </div>

        <label for="skills">Skills:</label>
        <input
          type="text"
          id="skills"
          name="skills"
          placeholder="e.g., JavaScript, TypeScript, HTML, CSS"
          required
        />

        <div id="experience-section">
          <label>Experience:</label>
          <div id="experience-list">
            <div class="experience-item">
              <input
                type="text"
                placeholder="Job Title"
                class="job-title"
                required
              />
              <input
                type="text"
                placeholder="Company Name"
                class="company-name"
                required
              />
              <textarea
                placeholder="Job Description"
                class="job-description"
                rows="3"
                required
              ></textarea>
              <button type="button" onclick="removeExperience(this)">
                Remove
              </button>
            </div>
          </div>
          <button type="button" onclick="addExperience()">
            Add Another Experience
          </button>
        </div>

        <label for="education">Education:</label>
        <textarea id="education" name="education" rows="4" required></textarea>

        <button type="button" onclick="generateResume()">
          Generate Resume
        </button>
      </form>
      <div id="resume-output" style="display: none">
        <h2>Generated Resume</h2>
        <div id="resume-content"></div>
        <button id="download-button" style="display: none">
          Download Resume
        </button>
      </div>
    </div>

    <footer>
      <p>Resume Builder - by - Muhammad Shahroz</p>
      <div class="footer-socials">
        <a href="https://www.facebook.com/muhammad.shahroz.58" target="_blank">
          <i class="fab fa-facebook social-icon"></i>
        </a>
        <a href="https://github.com/Muhammad-Shahr0z" target="_blank">
          <i class="fab fa-github social-icon"></i>
        </a>

          target="_blank"
        >
          <i class="fab fa-linkedin social-icon"></i>
        </a>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
